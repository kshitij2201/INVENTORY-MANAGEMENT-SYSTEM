# ==================== NGINX REVERSE PROXY CONFIGURATION ====================
# File: /etc/nginx/sites-available/inventory-app
# 
# This configuration provides:
# - Reverse proxy to Node.js backend
# - Load balancing across multiple backend instances
# - SSL/TLS termination
# - Static file serving
# - Compression
# - Security headers
# - Request rate limiting

# Upstream backend servers (multiple instances for load balancing)
upstream backend_servers {
    # Load balancing method: least_conn (least connections)
    # Other options: round_robin (default), ip_hash, random
    least_conn;
    
    # Backend server instances (add more for horizontal scaling)
    server 127.0.0.1:5000 weight=3 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:5001 weight=2 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:5002 weight=2 max_fails=3 fail_timeout=30s;
    
    # Health check (requires nginx plus or custom module)
    # health_check interval=10s fails=3 passes=2;
    
    # Keepalive connections to backend
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name inventory.yourdomain.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Configuration
server {
    listen 443 ssl http2;
    server_name inventory.yourdomain.com;
    
    # SSL/TLS Configuration
    ssl_certificate /etc/ssl/certs/inventory.crt;
    ssl_certificate_key /etc/ssl/private/inventory.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    gzip_comp_level 6;
    
    # Client body size limit
    client_max_body_size 10M;
    
    # Timeouts
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 10s;
    
    # Frontend static files (React build)
    location / {
        root /var/www/inventory/frontend/build;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Backend API proxy with rate limiting
    location /api/ {
        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy settings
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache settings (for GET requests only)
        proxy_cache_bypass $http_upgrade;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Stricter rate limit for auth endpoints
    location /api/auth/ {
        limit_req zone=auth_limit burst=3 nodelay;
        
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# ==================== INSTALLATION INSTRUCTIONS ====================
#
# 1. Install NGINX:
#    Ubuntu/Debian: sudo apt-get install nginx
#    CentOS/RHEL:   sudo yum install nginx
#    macOS:         brew install nginx
#
# 2. Copy this file:
#    sudo cp nginx.conf /etc/nginx/sites-available/inventory-app
#
# 3. Enable the site:
#    sudo ln -s /etc/nginx/sites-available/inventory-app /etc/nginx/sites-enabled/
#
# 4. Test configuration:
#    sudo nginx -t
#
# 5. Reload NGINX:
#    sudo systemctl reload nginx
#
# 6. Start multiple backend instances using PM2:
#    pm2 start server.js -i 3 --name "inventory-backend"
#    
#    Or manually:
#    PORT=5000 node server.js &
#    PORT=5001 node server.js &
#    PORT=5002 node server.js &
